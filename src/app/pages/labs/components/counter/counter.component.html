<h1>Counter: {{ counter() }}</h1>
<hr />

<h2>Square Counter {{ squareCounter() }}</h2>
<hr />

<div class="container flex">
  <app-button
    (click)="increaseBy(1)"
    [label]="'+1'"
    [type]="'primary'"
  ></app-button>

  <app-button
    (click)="increaseBy(-1)"
    [label]="'-1'"
    [type]="'primary'"
  ></app-button>
  <app-button
    (click)="counter.set(0)"
    [label]="'reset'"
    [type]="'secondary'"
  ></app-button>
</div>
